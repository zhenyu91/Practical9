<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>


<h:body>
    <hr />
    <br /><h1 align="center"><font size="+3" color="#CC0066">Duke's </font> <img src="https://s3-ap-southeast-1.amazonaws.com/itp212/duke.books.gif" alt="Duke holding books" />
    <font size="+3" color="black">Bookstore</font></h1>
    <br />
    <hr />

    <h:form>
        <p:dataTable var="book" value="#{catalogBean.books}">
            <p:column headerText="Title">
                <p:link outcome="bookDetail" value="#{book.title}">
                    <f:param name="bookId" value="#{bookBean.book.bookId}"/>
                </p:link>
            </p:column>

            <p:column headerText="Author">
                <h:outputText value="#{book.author}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{book.price}" />
            </p:column>

            <p:column headerText="">
                <p:growl id="growl" sticky="true" />
                <p:commandLink id="add" update="growl" actionListener="#{catalogBean.addToCart(book)}">
                    <h:outputText value="Add To Cart"></h:outputText>
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
